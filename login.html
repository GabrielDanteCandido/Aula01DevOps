<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Função para gerar uma senha alfanumérica aleatória
        function gerarSenhaAleatoria() {
            const caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let senha = "";
            const tamanhoSenha = 8; // Tamanho da senha gerada

            for (let i = 0; i < tamanhoSenha; i++) {
                const indiceAleatorio = Math.floor(Math.random() * caracteres.length);
                senha += caracteres.charAt(indiceAleatorio);
            }

            return senha;
        }

        // Função para sugerir a senha como placeholder
        function sugerirSenha(campoSenha) {
            const senhaGerada = gerarSenhaAleatoria();
            campoSenha.setAttribute("placeholder", senhaGerada); // Define o placeholder
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Formulário de Login</h1>
        <form action="login.js" method="post">
            <div class="form-group">
                <label for="usuario">Nome:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite aqui seu nome" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" maxlength="8" minlength="2" placeholder="Clique para sugerir uma senha" onclick="sugerirSenha(this)" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
