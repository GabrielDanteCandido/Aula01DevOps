<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        input[type="number"] {
            width: 100px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        #resultado {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <ul>
        <li>
            <label for="valor1">Valor 1:</label>
            <input type="number" id="valor1" placeholder="Digite o primeiro valor">
        </li>
        <li>
            <label for="valor2">Valor 2:</label>
            <input type="number" id="valor2" placeholder="Digite o segundo valor">
        </li>
        <li>
            <button onclick="calcular('+')">+</button>
            <button onclick="calcular('-')">-</button>
            <button onclick="calcular('*')">*</button>
            <button onclick="calcular('/')">/</button>
        </li>
        <li>
            <span>Resultado:</span>
            <span id="resultado">0</span>
        </li>
    </ul>

    <script>
        function calcular(operador) {
            // Obter os valores dos inputs
            const valor1 = parseFloat(document.getElementById('valor1').value);
            const valor2 = parseFloat(document.getElementById('valor2').value);

            // Verificar se os valores são números válidos
            if (isNaN(valor1) || isNaN(valor2)) {
                alert("Por favor, insira valores numéricos válidos.");
                return;
            }

            let resultado;

            // Realizar a operação com base no operador selecionado
            switch (operador) {
                case '+':
                    resultado = valor1 + valor2;
                    break;
                case '-':
                    resultado = valor1 - valor2;
                    break;
                case '*':
                    resultado = valor1 * valor2;
                    break;
                case '/':
                    if (valor2 === 0) {
                        alert("Não é possível dividir por zero.");
                        return;
                    }
                    resultado = valor1 / valor2;
                    break;
                default:
                    alert("Operador inválido.");
                    return;
            }

            // Exibir o resultado
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>
</html>
